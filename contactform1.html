<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer's Unite - Contact Us</title>
</head>
<body>
    <header>
    <h1>Gamer's Unite! Form</h1>
    <form>
  <h2>Gaming Inquiry</h2>
  <p>Are you a beginner gamer or want to expand your knowledge of video games? Let us bring gaming knowledge to you!</p>

  <fieldset>
    <legend>Contact Information</legend>
    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
    <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
  </fieldset>
  <label for="inquiry">Your Inquiry:</label><br>
    <textarea id="inquiry" name="inquiry" rows="4" cols="50" placeholder="Type your gaming-related question or topic here..." required></textarea><br><br>
  <label for="topics">Select your gaming interests:</label><br>
    <select name="favorite game category">
      <option value="rpg">Role-Playing Games (RPGs)</option>
      <option value="fps">First-Person Shooters (FPS)</option>
      <option value="strategy">Strategy Games</option>
      <option value="indie">Indie Games</option>
      <option value="sports">Sports Games</option>\
      <option value="multiplayer">Multiplayer Games</option>
    </select><br><br>
  <p>We'll respond within 2 business days.</p>
  <button type="submit">Submit Inquiry</button>
</form>
