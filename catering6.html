    <main>
<form>
  <h2>Catering Inquiry</h2>
  <p>Planning an event? Let us bring the aloha to you!</p>

  <fieldset>
    <legend>Contact Information</legend>
    <label for="Contact Name">Contact Name:</label>
    <input type="text" name="Contact Name" placeholder="Your Name" required>
    <input type="email" name="Contact Email" placeholder="Your Email" required>
  </fieldset>
<label for="Event Type">Event Type:</label>
  <select name="Event Type">
    <option value="" disabled selected>Select Event Type</option>
    <option value="corporate">Corporate Event</option>
    <option value="wedding">Wedding</option>
    <option value="birthday">Birthday Party</option>
    <option value="other">Other</option>
  <label for="Event Date">Event Date:</label>
    <select name="Event Date"></select>
  <input type="date" name="Event Date" required>
  <label for="Additional Details">Additional Details:</label>
  <textarea name="Additional Details" rows="4" cols="50"></textarea>
  <input type="checkbox" name="newsletter" value="yes">
    <label for="newsletter">Subscribe to our newsletter for catering tips and special offers.</label>

  <p>We'll respond within 2 business days.</p>

  <button type="submit">Submit Inquiry</button>
</form>
